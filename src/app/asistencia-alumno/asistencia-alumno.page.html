<ion-header>
  <ion-toolbar>
    <ion-title>Control de Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Profesor: {{ profesor.nombre }}</h3>

  <ion-list>
