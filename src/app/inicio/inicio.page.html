<ion-header>
  <ion-toolbar>
    <ion-title>Bienvenido, {{ username }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        Cerrar Sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-app>
  <ion-menu contentId="main">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Opciones del menú -->
        <ion-item (click)="navigateToOption('Opción 1')">
          <ion-label>Opción 1</ion-label>
        </ion-item>
        <ion-item (click)="navigateToOption('Opción 2')">
          <ion-label>Opción 2</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-app>
