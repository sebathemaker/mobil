<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">
    <ion-row *ngIf="errorMensaje">
      <ion-col size="12" class="ion-text-center">
        <ion-text color="danger">{{ errorMensaje }}</ion-text>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <h1>Bienvenido</h1>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label>Ingrese sus datos</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-input placeholder="Nombre de usuario" [(ngModel)]="userLoginModal.username"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-input placeholder="Contraseña" [(ngModel)]="userLoginModal.password" type="password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" (click)="userLogin(userLoginModal)">Ingresar</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button expand="full" [routerLink]="['/resetpassword']">¿Olvidó su contraseña?</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
