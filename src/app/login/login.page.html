<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding ion-align-items-center ion-justify-content-center">
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-label>INGRESE SUS DATOS</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-input label="Username" [(ngModel)]="userLoginModal.username"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-input label="Password" [(ngModel)]="userLoginModal.password"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]= "['/inicio']" >INGRESAR</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="['/usuario', userLoginModal.username]">DATOS USUARIO</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-button [routerLink]="['/resetpassword']">Reset Password</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
