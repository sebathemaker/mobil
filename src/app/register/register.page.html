<ion-header>
  <ion-toolbar>
    <ion-title>
      Registro
    </ion-title>

    <ion-button slot="end" [routerLink]="['/home']" > ir a home </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Crear una nueva cuenta
    </ion-card-header>
    
    <ion-card-content>
     
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
     
      <ion-item>
       
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
     
      </ion-item>
      
      <ion-button (click)="registerUser()">Registrarse</ion-button>
      <ion-button [routerLink]="['/login']">Go to login</ion-button>
      

      
    
    </ion-card-content>
  </ion-card>

</ion-content>
