<ion-header>
  <ion-toolbar>
    <ion-title>
      Restablecer Contrase単a
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!passwordReset">
    <ion-card-header>
      Restablecer Contrase単a
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de Usuario</ion-label>
        <ion-input [(ngModel)]="username" type="text"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="requestPasswordReset()">RECUPERAR</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="passwordReset">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nueva Contrase単a</ion-label>
        <ion-input [(ngModel)]="newPassword" type="password"></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="resetPassword()">Guardar Contrase単a</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
