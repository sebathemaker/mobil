<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Información De Cuenta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navigateToInicio()">
        Inicio
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

|


  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ userInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Información: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Usuario: {{ userInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ userInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ userInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo de Usuario: {{ userInfoReceived?.type }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
